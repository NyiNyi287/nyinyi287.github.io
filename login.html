        <div class="row2"><h2>Sign in for Paid Courses</h2></div>

                <div class="row">
                    <h2 style="text-align:center">Login with Social Media or Manually</h2>
                    <div class="vl">
                      <span class="vl-innertext">or</span>
                    </div>
              
                    <div class="col">
                      <a href="#" class="fb btn">

                      </a>

                      </a>
                    </div>

                      </div>

                      <input type="submit" value="Login">
                    </div>
                    
                  </div><br><br>

                      <div class="col">

                      </div>
                    </div>
                  </div>
