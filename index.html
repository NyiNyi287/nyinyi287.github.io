<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55357d607e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Chat robot</title>
</head>
<body>
   <section>
       <div class="header">
           <h2> Let's Chat</h2>
           <i class="fas fa-bars menu"></i>
       </div>
       <div class="learner">
           <input type="text" class="teacher" placeholder="Teach me">
           <input type="text" class="learn" placeholder="What should I reply?">
           <button class="confirm">Confirm</button>
       </div>
       <div class="body"></div>
       <div class="footer">
           <div class="handler">
               <input class="input" type="text">
               <i class="far fa-paper-plane icon"></i>
           </div>
       </div>
   </section>
   <script src="assets/script.js"></script>
</body>
</html>
